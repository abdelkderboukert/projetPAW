<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hy  in your profil</title>
  <link href="{{ url_for('static', filename='css/style_profil.css')}}" rel="stylesheet">
</head>
<body>
  <section>
    <div class="main">
      <img src="{{ url_for('static', filename='photo/35c7c8728b6c339d62f7996c2a9543c2.jpg')}}" alt="#" class="ayaka">
      <div class="container">
        <div class="info">
           <img src="{{ url_for('static', filename='photo/35c7c8728b6c339d62f7996c2a9543c2.jpg')}}" alt="#" class="ph"><br/>
           <p class="ppp">id:{{ current_user.id }}</p><rb/>
           <p class="ppp">name:{{ current_user.name }}</p><rb/>
           <p class="ppp">email:{{ current_user.email }}</p><rb/>
        </div>
        <div class="info2">
        <!--daigram-->
        <div class="skill">
           <div class="outer">
             <div class="inner">
              <div id="number">
                {{ num }}
              </div>
             </div>
           </div>
           <svg xmlns = "http://www.w3.org/2000/svg" version="1.1" width="180px" height="180px" data-count="{{ num }}">
            <defs>
              <linearGradient id="GradientColor">
                <stop offset="0%" stop-color="#e91e63" />
                <stop offset="100%" stop-color="#673ab7" />
              </linearGradient>
            </defs>
            <circle cx="90" cy="90" r="80" stroke-linecap="round" />
           </svg>
        </div>
        
       </div>
       <button class="ds">dark mode</button><!---->
      </div>
    </div>
   <a href="{{ url_for('log_out' )}}"><button class="log_out"><h2>logout</h2></button></a>
  </section> 
  <script src="{{ url_for('static', filename='js/profil.js')}}"></script>
</body>
</html>
