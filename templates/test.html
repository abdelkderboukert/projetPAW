    />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="todo">
          <div class="cherche">
            <div class="#">
              {{ form.hidden_tag() }}{{ form.search(class="nav") }}
            </div>
            <button id="bt2">

            </div>
            {% endif %} {% endfor %}
          </div>
        </div>
        <div class="todof"></div>
      </div>
    </section>
    <script src="{{ url_for('static', filename='js/test.js')}}"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
